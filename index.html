<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Fonts -->
  

</head>
  <div class="card_container">

    <div class="card_background">
      
      <div class="card_img-container">
        <img src="images\illustration-hero.svg" alt="" class="card_img">
      </div>

      <h1 class="order_summary">Order Summary</h1>
      <hr class="hr_solid">

      <div class="text_desc-container">
        <p class="order_desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      
      <div class="music_icon-container">
        <img src="images\icon-music.svg" alt="" class="music_icon">
        
        <div class="info_summary-container">
          <p class="annual_plan"> Annual Plan </p>
          <p class="amount">$59.99/year </p>
        </div>
        
        <a href="#" class="change">Change</a>
      </div>
      
      <div class="button-container">
        <input type="button" value="Proceed to payment" class="button"> 
      </div>
      <h1 class="cancel_order">Cancel order</h1>



    </div>




  </div>
